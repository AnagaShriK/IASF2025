<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering Services Needed</title>
    <link rel="stylesheet" href="volunteering.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="volunteering.js" defer></script>
    <!--script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="firebase-config.js"></script-->
</head>
<body ng-controller="orderCtrl">
    
        <div class="home-button">
            <button id="home-button" ng-click="navigateTo('reghome.html')"></button>
        </div>
    
    <main>
        <div class="container">
            <section class="volunteer-section">
                <h1>VOLUNTEERING SERVICES NEEDED</h1>
                <p>Explore Our Diverse Volunteering Opportunities and Join the Movement for a Sustainable Future</p>

                <!-- Add Volunteering Service Form -->
                <div class="form-container">
                    <h2>Add New Volunteering Service</h2>
                    <form id="addServiceForm" ng-submit="addNewService()">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" ng-model="newService.title" required>
                        </div>
                        <div class="form-group">
                            <label for="organisation name">Organisation Name</label>
                            <input type="text" id="organizationName" ng-model="newService.organizationName" required>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" ng-model="newService.date" placeholder="MM-DD-YYYY" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" ng-model="newService.description" required></textarea>
                        </div>

                        <button type="submit" class="submit-button">Add Service</button>
                    </form>
                </div>

                <!-- Display Volunteering Opportunities -->
                <div class="opportunities">
                    <h2>Current Opportunities</h2>
                    <div class="opportunity" ng-repeat="x in opportunities | orderBy: '-date'">
                        <h3>{{ x.title + ": " + x.date }}</h3>
                        <p>{{ x.description }}</p>
                        <p>{{ x.organizationName }}</p>
                        <button class="delete-button" ng-click="deleteService(x._id)">Delete</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
